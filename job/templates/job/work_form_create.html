{% load i18n static %}{% load humanize %}
{% load widget_tweaks %}
<div class="modal fade" role="dialog" id="id_work_create_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{% url 'job:work.create' %}" method="post" enctype="multipart/form-data" id="id_form_create">
                {% csrf_token %}
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{% trans 'Create Work' %}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group filebox preview-image">
                        <input class="upload-name form-control" value="{% trans 'Choose file' %}" style="width: 300px;">
                        <label class="btn btn-default" for="{{ form.image.id_for_label }}">{{ form.image.label }}</label>
                        {{ form.image|add_class:"upload-hidden" }}
                    </div>
                    <div class="form-group {% if form.title.errors %}has-error{% endif %}">{{ form.title }}</div>
                    <div class="form-group {% if form.content.errors %}has-error{% endif %}">{{ form.description }}</div>
                    <div class="form-group {% if form.tags.errors %}has-error{% endif %}">{{ form.tags }}</div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-default" href="{% url 'job:work.user' %}" data-dismiss="modal">
                        <i class="fa fa-times" aria-hidden="true"></i> {% trans 'Cancel' %}
                    </a>
                    <input class="btn btn-theme" type="submit" value="{% trans 'Submit' %}"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'common/js/playanetworks.js' %}"></script>
<script type="text/javascript">
    $("#id_form_create").submit(function(event){
       if(!$("#id_description").val()) {
           $("#id_description").attr("placeholder", "Type some contents here");
           $("#id_description").parent().addClass("has-error");
           event.preventDefault();
       }
    });
</script>
