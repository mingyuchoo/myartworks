{% load i18n static %}{% load humanize %}
{% load widget_tweaks %}
<div class="modal fade" role="dialog" id="id_message_send_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{% url 'messagebox:message.send' %}" method="post" enctype="multipart/form-data" id="id_form_create">
                {% csrf_token %}
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{% trans 'Send a Message' %}</h4>
                </div>
                <div class="modal-body">
                    {{ form.as_p }}
                </div>
                <div class="modal-footer">
                    <a class="btn btn-default" href="{% url 'messagebox:message.list' %}" data-dismiss="modal">
                        <i class="fa fa-times" aria-hidden="true"></i> {% trans 'Cancel' %}
                    </a>
                    <input class="btn btn-theme" type="submit" value="{% trans 'Submit' %}"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'common/js/playanetworks.js' %}"></script>
<script type="text/javascript">
    $("#id_form_create").submit(function(event){
       if(!$("#id_content").val()) {
           $("#id_content").attr("placeholder", "Type some contents here");
           $("#id_content").parent().addClass("has-error");
           event.preventDefault();
       }
    });
</script>
