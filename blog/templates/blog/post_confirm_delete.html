{% load i18n static %}{% load humanize %}
<div class="modal fade" role="dialog" id="id_post_delete_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{% url 'blog:post.delete' section=section pk=post.pk %}" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{% trans 'Delete Blog' %}</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete "{{ post }}"?</p>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-default" href="{% url 'blog:post.list' section=section %}" data-dismiss="modal">
                        <i class="fa fa-times" aria-hidden="true"></i> {% trans 'Cancel' %}
                    </a>
                    <input class="btn btn-danger" type="submit" value="{% trans 'Submit' %}"/>
                </div>
            </form>
        </div>
    </div>
</div>
