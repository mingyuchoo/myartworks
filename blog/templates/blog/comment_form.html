{% extends "blog/base_site.html" %}
{% load i18n static %}{% load humanize %}
{% load widget_tweaks %}

{% block content %}
<div class="col-lg-offset-2 col-lg-8">
    <form class="form-horizontal" action="{% url 'blog:comment.create' section=section pk=post.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group {% if form.content.errors %}has-error{% endif %}">{{ form.content }}</div>
        <a class="btn btn-default" href="{% url 'blog:post.detail' section=section pk=post.pk %}"><i class="fa fa-times" aria-hidden="true"></i> {% trans 'Cancel' %}</a>
        <input class="btn btn-theme" type="submit" value="{% trans 'Submit' %}"/>
    </form>
</div>
{% endblock %}
