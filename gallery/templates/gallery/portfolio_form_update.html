{% load i18n static %}{% load humanize %}
{% load widget_tweaks %}
<div class="modal fade" role="dialog" id="id_portfolio_update_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{% url 'gallery:portfolio.update' pk=portfolio.pk %}" method="post" enctype="multipart/form-data" id="id_form_update">
                {% csrf_token %}
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{% trans 'Update Portfolio' %}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group {% if form.title.errors %}has-error{% endif %}">{{ form.title }}</div>
                    <div class="form-group {% if form.content.errors %}has-error{% endif %}">{{ form.content }}</div>
                    <div class="form-group {% if form.tags.errors %}has-error{% endif %}">{{ form.tags }}</div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-default" href="{% url 'gallery:portfolio.detail' pk=portfolio.pk %}" data-dismiss="modal">
                        <i class="fa fa-times" aria-hidden="true"></i> {% trans 'Cancel' %}
                    </a>
                    <input class="btn btn-theme" type="submit" value="{% trans 'Submit' %}"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'common/js/playanetworks.js' %}"></script>
<script type="text/javascript">
    $("#id_form_update").submit(function(event){
       if(!$("#id_content").val()) {
           $("#id_content").attr("placeholder", "Type some contents here");
           $("#id_content").parent().addClass("has-error");
           event.preventDefault();
       }
    });
</script>
