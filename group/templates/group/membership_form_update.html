{% load i18n static %}{% load humanize %}
{% load group_filters %}
{% load widget_tweaks %}
<div class="modal fade" role="dialog" id="id_project_membership_update_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{% url 'group:membership.update' project_pk=membership.project.pk pk=membership.pk %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{% trans 'Update Membership' %}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group {% if form.status.errors %}has-error{% endif %}">{{ form.status }}</div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-default" href="{% url 'group:project.detail' pk=membership.project.pk %}" data-dismiss="modal">
                        <i class="fa fa-times" aria-hidden="true"></i> {% trans 'Cancel' %}
                    </a>
                    <input class="btn btn-theme" type="submit" value="{% trans 'Submit' %}"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'common/js/playanetworks.js' %}"></script>
<script type="text/javascript"></script>
